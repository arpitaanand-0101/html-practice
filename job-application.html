<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Job Applications</title>
    </head>
    <body>
        <!--
        Problem Statement:
        Create a job application form page using only HTML.
        Requirements:
        1. Page title: Job Application
        2. Main heading: Job Application Form
        3. Introduction paragraph
        4. Accessible form fields
        5. Semantic HTMl
        -->

        <header>
            <h1>Job Application Form</h1>
            <p>Please fill out the form below to apply for the position.</p>
        </header>

        <main>
            <section>
                <h2>Applicant Details</h2>

                <form>

                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" name="fullname"><br><br>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email"><br><br>

                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" id="phone" name="phone"><br><br>

                    <fieldset>
                        <legend>Gender</legend>

                        <label>
                            <input type="radio" name="gender" value="female">
                            Female 
                         </label><br>

                         <label>
                            <input type="radio" name="gender" value="male">
                            Male 
                         </label><br>

                         <label>
                            <input type="radio" name="gender" value="other">
                            Other 
                         </label>
                    </fieldset><br>

                    <fieldset>
                        <legend>Skills</legend>

                        <label>
                            <input type="checkbox" name="skills" value="html">
                            HTML 
                        </label><br>

                        <label>
                            <input type="checkbox" name="skills" value="css">
                            CSS 
                        </label><br>

                        <label>
                            <input type="checkbox" name="skills" value="javascript">
                            JavaScript 
                        </label>
                    </fieldset><br>

                    <label for="qualification">Highest Qualification</label><br>
                    <select id="qualification" name="qualification">
                        <option value="highschool">High School</option>
                        <option value="bachelors">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                    </select><br><br>
                    
                    <label for="cover">Cover Letter:</label><br>
                    <textarea id="cover" name="cover" rows="5" cols="40"></textarea><br><br>

                    <input type="submit" value="Submit Application">

                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Job Application Protocol</p>
        </footer>

    </body>

</html>
